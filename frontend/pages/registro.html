<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registro | Istokey</title>
</head>
<body class="font-[Poppins] bg-zinc-900 h-screen w-screen flex items-center justify-center">
    <div class="bg-zinc-700 flex flex-col p-5 rounded-lg h-[480px] w-80 shadow-xl">
        <h1 class="text-gray-200 font-bold text-3xl">Registro</h1>
        <div class="flex flex-col justify-evenly h-full">
            <input type="text" id="username" class="border-2 border-zinc-800 p-4 outline-none text-sm bg-zinc-800 rounded text-gray-200" placeholder="Nome de usuário" required>
            <input type="email" id="email" class="border-2 border-zinc-800 p-4 outline-none text-sm bg-zinc-800 rounded text-gray-200" placeholder="Email" required>
            <div class="flex items-center relative">
                <input type="password" id="password" class="border-2 border-zinc-800 p-4 outline-none text-sm bg-zinc-800 rounded text-gray-200 w-full" placeholder="Senha" required minlength="6">
                <button class="absolute right-0 cursor-pointer" id="show-password"><i class="fa-solid fa-eye-slash text-gray-300 mr-5" id="icon"></i></button>
            </div>
            <button type="button" id="btn-register" class="bg-blue-500 text-white font-semibold rounded-lg p-3 cursor-pointer hover:bg-blue-600 transition-colors duration-300">Criar conta</button>
        </div>
        <span class="text-gray-200 text-sm text-center">Já tem conta?
            <a href="index.html" class="underline decoration-blue-500 text-white font-semibold tracking-tight">Entrar</a>
        </span>
    </div>
    <script type="module" src="../scripts/registro.js"></script>
</body>
</html>
