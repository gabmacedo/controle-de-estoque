<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link href="/frontend/src/output.css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastrar Materiais | Istokey</title>

</head>
<body class="bg-zinc-900 h-screen w-screen font-[Poppins] flex ">
    <div id="navbar-container"></div>

    
    <div id="container" class=" w-full flex flex-col items-center py-12 px-6 gap-10 relative">
        
        <!-- Modal -->
         <div id="modal-container" class="inset-0 bg-black/50 z-50 absolute items-center justify-center hidden">
            <div id="modal" class="bg-zinc-700 flex flex-col p-5 rounded-lg h-60 w-80 shadow-xl">
                <div class="flex flex-col items-center gap-2 h-full justify-evenly text-white">
                    <h1 class="text-[18px] font-semibold"> <i class="fa-regular fa-circle-check"></i> Material Cadastrado!</h1>
                    <span class="text-sm text-center">Agora você pode conferir na seção materiais.</span>
                    <button
                    type="button"
                    id="ok-btn-modal"
                    class="bg-blue-500 w-full text-white font-semibold rounded-lg p-3 cursor-pointer shadow-lg hover:bg-blue-600 transition-colors duration-300">
                    Ok
                    </button>
                </div>
            </div>
        </div>

        <div>
            <h1 class="text-white text-3xl font-semibold text-center">Cadastrar Produtos</h1>
        </div>

        <div id="inputs" class=" flex flex-wrap gap-6 text-white w-full max-w-6xl justify-center" >
            <div class="flex flex-col">
                <label for="product-name" class="mb-1">Nome do Produto</label>
                <input type="text" id="product-name" class="border border-zinc-700 w-72 p-4 outline-none text-sm bg-zinc-800 rounded focus:border-blue-500 forError" placeholder="Nome do Produto" required>
            </div>

            <div class="flex flex-col">
                <label for="product-qtd" class="mb-1">Quantidade</label>
                <input type="text" id="product-qtd" class="border border-zinc-700 w-72 p-4 outline-none text-sm bg-zinc-800 rounded focus:border-blue-500 forError" placeholder="Quantidade" required>
            </div>

            <div class="flex flex-col">
                <label for="product-qtd" class="mb-1">Preço</label>
                <input type="text" id="product-price" class="border border-zinc-700 w-72 p-4 outline-none text-sm bg-zinc-800 rounded focus:border-blue-500 forError" placeholder="Valor" required>
            </div>

            <div class="flex flex-col">
                <label for="product-date" class="mb-1">Data da compra</label>
                <input type="date" id="product-date" class="border border-zinc-700 w-72 p-4 outline-none text-sm bg-zinc-800 rounded focus:border-blue-500 forError" required>
            </div>
            <div class="flex items-end">
                <button id="product-btn" class="bg-blue-500 p-4 rounded-lg text-white font-bold w-48 cursor-pointer hover:bg-blue-600 transition-colors duration-300 active:bg-blue-400 ">Cadastrar</button>
            </div>
        </div>
    </div>
    <script type="module" src="../scripts/cadastroMaterial.js"></script>
    <script type="module" src="../scripts/loadNavbar.js"></script>
</body>
</html>
