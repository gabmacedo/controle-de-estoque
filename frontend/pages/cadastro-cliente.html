<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link href="/frontend/src/output.css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastrar Clientes | Istokey</title>

</head>
<body class="bg-zinc-900 h-screen w-screen font-[Poppins] flex ">
    <div id="navbar-container"></div>

    <div id="container" class=" w-full flex flex-col items-center py-12 px-6 gap-10 " >

        <div>
            <h1 class="text-white text-3xl font-semibold text-center">Cadastrar Cliente</h1>
        </div>

        <div id="inputs" class=" flex flex-wrap gap-6 text-white w-full max-w-6xl justify-center" >
            <div class="flex flex-col">
                <label for="client-name" class="mb-1">Nome do Cliente</label>
                <input type="text" id="client-name" class="border border-zinc-700 w-72 p-4 outline-none text-sm bg-zinc-800 rounded focus:border-blue-500 forError" placeholder="Nome" required>
            </div>

            <div class="flex flex-col">
                <label for="client-email" class="mb-1">Email</label>
                <input type="email" id="client-email" class="border border-zinc-700 w-72 p-4 outline-none text-sm bg-zinc-800 rounded focus:border-blue-500 forError" 
                placeholder="example@email.com" >
            </div>

            <div class="flex flex-col">
                <label for="client-cpf" class="mb-1">CPF</label>
                <input type="text" id="client-cpf" class="border border-zinc-700 w-72 p-4 outline-none text-sm bg-zinc-800 rounded focus:border-blue-500 forError" 
                placeholder="123.456.789-00" maxlength="14" autocomplete="off" >
            </div>

            <div class="flex flex-col">
                <label for="client-rg" class="mb-1">RG</label>
                <input type="text" id="client-rg" class="border border-zinc-700 w-72 p-4 outline-none text-sm bg-zinc-800 rounded focus:border-blue-500 forError" 
                placeholder="12.345.678-00" maxlength="13" autocomplete="off" >
            </div>

            <div class="flex flex-col">
                <label for="client-tel" class="mb-1">Telefone</label>
                <input type="text" id="client-tel" class="border border-zinc-700 w-72 p-4 outline-none text-sm bg-zinc-800 rounded focus:border-blue-500 forError" 
                placeholder="(11) 91234-5678" >
            </div>

            <div class="flex flex-col">
                <label for="client-addr" class="mb-1">EndereÃ§o</label>
                <input type="text" id="client-addr" class="border border-zinc-700 w-72 p-4 outline-none text-sm bg-zinc-800 rounded focus:border-blue-500 forError" placeholder="EndereÃ§o" >
            </div>

            <div class="flex items-end">
                <button 
                id="client-btn" 
                type="button" 
                class="bg-blue-500 p-4 rounded-lg text-white font-bold w-48 cursor-pointer hover:bg-blue-600 transition-colors duration-300 active:bg-blue-400 ">
                Cadastrar
                </button>
            </div>
        </div>
        <p id="register-result" class="text-gray-500"></p>
    </div>
    <script src="../scripts/cadastroCliente.js"></script>
    <script type="module" src="../scripts/loadNavbar.js"></script>
<body>
<html>
