<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link href="/frontend/src/output.css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Materiais | Istokey</title>
</head>
<body class="bg-zinc-900 h-screen w-screen font-[Poppins] flex ">
    <nav id="sidebar" class="bg-zinc-700 h-full w-64 min-w-64 rounded-r-2xl text-white flex">
        <div id="sidebar-components" class="flex flex-col justify-between p-5">
            <div id="user-component" class="flex gap-2" >
                <div id="user-icon">
                    <div id="icon" class=" w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center text-xl cursor-pointer">A</div>
                </div>
                <div id="user-desc">
                    <span id="name" class="font-bold">Admin</span>
                    <p class="text-xs">Administrador Geral</p>
                </div>
            </div>
            <div id="items">
                <ul class="flex flex-col gap-2.5 cursor-pointer">
                    <li class="flex items-center p-4 rounded-lg hover:bg-blue-500 transition-colors duration-300 "><a href="main.html" class="flex items-center gap-4 text-l"><i class="fa-solid fa-house"></i>Inicio</a></li>
                    <li class="flex items-center p-4 rounded-lg hover:bg-blue-500 transition-colors duration-300 "><a href="#" class="flex items-center gap-4 text-l"><i class="fa-solid fa-chart-line"></i>Relátorio</a></li>
                    <li class="flex items-center p-4 rounded-lg hover:bg-blue-500 transition-colors duration-300 ativa "><a href="materiais.html" class="flex items-center gap-4 text-l"><i class="fa-solid fa-swatchbook"></i>Materiais</a></li>
                    <li class="flex items-center p-4 rounded-lg hover:bg-blue-500 transition-colors duration-300 "><a href="cadastro-material.html" class="flex items-center gap-4 text-l"><i class="fa-solid fa-pen"></i>Cadastrar Material</a></li>
                    <li class="flex items-center p-4 rounded-lg hover:bg-blue-500 transition-colors duration-300 "><a href="clientes.html" class="flex items-center gap-4 text-l"><i class="fa-solid fa-users"></i>Clientes</a></li>
                    <li class="flex items-center p-4 rounded-lg hover:bg-blue-500 transition-colors duration-300 "><a href="cadastro-cliente.html" class="flex items-center gap-4 text-l"><i class="fa-solid fa-user-plus"></i></i>Cadastrar Cliente</a></li>
                </ul>
            </div>
            <div id="logout" class=" p-4 rounded-lg hover:bg-blue-500 cursor-pointer" >
                <button id="btn-logout" class=" flex items-center gap-4 text-l cursor-pointer"><i class="fa-solid fa-right-from-bracket"></i>Logout</button>
            </div>
        </div>
    </nav>

    <div id="materiais-container" class="w-full">   
        <div id="materiais-main" class="flex flex-wrap gap-4 m-10 justify-evenly ">
            <div id="materiais-total" class="border border-zinc-700 bg-zinc-800 p-3 min-w-[16rem] flex-1 max-w-sm rounded-lg text-white flex flex-col items-center ">
                <h2 class="text-lg">Total de materiais:</h2>
                <span id="total" class="text-7xl font-bold"></span>
            </div>
            <div id="materiais-more" class="border border-zinc-700 bg-zinc-800 p-3 min-w-[16rem] flex-1 max-w-sm rounded-lg text-white flex flex-col items-center justify-between">
                <h2 class="text-lg">Maior quantidade:</h2>
                <span id="more" class="text-7xl font-bold">0</span>
                <span class="text-green-400 font-semibold" id="more-name">Nome Material</span>
            </div>
            <div id="materiais-minus" class=" border border-zinc-700 bg-zinc-800 p-3 min-w-[16rem] flex-1 max-w-sm rounded-lg text-white flex flex-col items-center justify-between">
                <h2 class="text-lg">Menor quantidade:</h2>
                <span id="minus" class="text-7xl font-bold">0</span>
                <span class="text-red-400 font-semibold" id="minus-name">Nome Material</span>
            </div>
        </div>
        <div id="materiais-list" class=" m-10 flex flex-col ">
            <div class="flex justify-between mb-4">
                <div class="w-full max-w-sm relative">
                    <i class="fa-solid fa-magnifying-glass absolute top-1/2 -translate-y-1/2 left-3 text-zinc-500"></i>
                    <input type="text" id="search-input" placeholder="Buscar material..." class="w-full pl-10 pr-4 py-2 rounded bg-zinc-800 text-white border border-zinc-700 outline-none focus:border-blue-500">
                    
                </div>
            </div>

            <div class="text-white text-sm p-2">
                <div class="grid grid-cols-5 font-semibold pb-2 border-b border-zinc-700">
                    <span>Nome</span>
                    <span>Quantidade</span>
                    <span>Preço</span>
                    <span>Data</span>
                    <span class="text-right">Ações</span> <!-- título para o botão -->
                </div>
            </div>
            <ul class="flex flex-col gap-2 mt-2 text-white" id="materials-list">
                <!-- <li class="border border-zinc-700 bg-zinc-800 p-2 rounded flex justify-between cursor-pointer forDelete">
                    <span>Envelope</span>
                    <span>30</span>
                    <span>20,00</span>
                    <span>2025-07-02</span>
                </li> -->
            </ul>
        </div>
    </div>
    <script type="module" src="/frontend/scripts/mostrarMaterial.js"></script>
</body>
</html>
